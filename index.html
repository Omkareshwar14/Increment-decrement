<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
   
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        
        <div class="text-[white] font-medium text-[30px]">Increment And Decrement</div>

        
        <div class="bg-black flex text-[30px] text-[#344151] rounded-sm gap-12 p-3 px-5">

            <!-- negative -->
            <button onclick="decrement()" class="border-r-2 border-[white] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">0</div>

            <!-- positive -->
            <button onclick="increment()" class="border-l-2 border-[white] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
